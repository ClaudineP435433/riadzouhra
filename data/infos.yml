# data/infos.yml
accueil:
  intro: "Riad Zouhra est situé dans la médina d'Essaouira, dans le quartier typique médina Marocaine, de Chbanat. </br></br>
  Il est près  des souks, du port de toute l'animation d'Essaouira, à 2 minutes de la plage, et à deux pas du parking surveillé Bab Marrakech. Tout peut être visité à pied.
  Point de départ de vos excursions à pied, en vélo, en 4x4, dromadaire... de vos activités nautiques, golf ... Ce riad allie l'aspect traditionnel de part son achitecture et le contemporain avec sa décoration épurée, sa blancheur. </br></br>
  Il est composé de trois chambres avec leur salle de bain, d'un salon avec cheminée, d'une cuisine équipée avec son coin repas, une terrasse et un solarium avec vue sur la médina. </br>
  Ce riad est idéal pour une famille de six à sept personnes avec sa superficie de 170m² comprenant 40m² de Terrasse."
direction:
  ville: "Essaouira (الصويرة) (la bien dessinée) est une ville portuaire du Maroc de la côte atlantique comptant environ 70 000 habitants et le chef-lieu de la province du même nom qui compte environ 500 000 habitants. Sa médina est inscrite au patrimoine mondial de l'UNESCO."
  riad: "Le riad se trouve dans la Médina d'Essaouira, dans la rue Mourabitine, à 150 m du parking Bab Marrakech,... Le plan d'Essaouira vous permettra de nous localiser et de vous balader.."
  details: "Pour se rendre au Riad  ZOUHRA : 1 - Se rendre sur la place Marrakech 2 – Rentrer dans la médina par la porte Bab Chbanat. 3 – Prendre la rue Chbanat. 4 – Prendre la rue en face le Riad Chbanat, puis à gauche , 2fois. 5 – Le Riad ZOUHRA est au fond de l’impasse. Vous pouvez prendre une petite charrette ou carrossa  pour vos bagages , Tarifs entre 10 et 20 DHS , suivant le poids de vos bagages."
details_pratique:
  intro: "Tout le linge de maison est fourni. </br> </br>Le riad dispose d'un lave linge, sèche linge, d'une table et d'un fer à repasser. Un petit coffre est également à votre disposition au 2eme étage. </br> Nous mettons à votre disposition un lit bébé, chaise bébé pour repas, poussette sur demande. </br> </br> Le ménage est inclus. Il est prévu à votre arrivé, un jour sur deux sur une semaine et à votre départ.</br></br> Les animaux ne sont pas admis."
  arrivee: "Quelques jours avant votre arrivée, nous vous mettrons en contact avec la gouvernante du riad Hanane afin qu'elle vous remette les clés à votre arrivée. "
  text: "La ville d’Essaouira est située sur la côte atlantique marocaine, à 350 km de Casablanca, 175 km de Marrakech et 190 km d’Agadir.  </br></br> Si vous êtes en voiture, vous pouvez stationner au parking Bab Marrakeck. </br></br> Si vous arrivez en bus (Compagnies Supratour ou CTM), l'arrêt se fait  place Bab Marrackeck. De la place (qui se situe à 150 m du Riad), nous vous conseillons de prendre une petite charrette ou carrossa pour vos bagages (Tarifs entre 20 et 25 DHS / 2 à 2.5 € suivant le poids de vos bagages).</br></br> Si vous arrivez en avion, </br>l'aéroport d'Essaouira est situé à 15 min de la ville. Nous pouvons réserver pour vous un taxi (env. 60 DHS / 6 €). </br> l'aéroport de Marrakech est à 3h. Nous pouvons également réserver un taxi pour vous (env 600 DHS / 60 €)."
  info: "A votre arrivée, vous trouverez dans le salon un classeur contenant toutes les informations pratiques dont vous aurez besoin : Dates des marchés, excursions, location de vélo, voiture,... En cas de besoin ou questions pendant votre séjour, les différents contacts vous seront transmis."
